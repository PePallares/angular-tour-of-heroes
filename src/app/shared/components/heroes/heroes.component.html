<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Heroes</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="heroes">
      <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{ hero.id }}">
          <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </a>
        <button
          type="button"
          class="delete"
          title="delete hero"
          (click)="delete(hero)"
        >
          x
        </button>
      </li>
    </ul>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName />
    <button
      type="button"
      class="add-button"
      (click)="add(heroName.value); heroName.value = ''"
    >
      Add hero
    </button>
  </mat-card-content>
</mat-card>
